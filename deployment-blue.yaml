apiVersion: apps/v1
kind: Deployment
metadata:
  name: version-update-minikube
spec:                           
  replicas: 3
  selector:
    matchLabels:
      app: kickstart
      version: blue
  template:
    metadata:
      labels:
        app: kickstart
        version: blue
    spec:
      containers:
      - name: kickstart
        image: devopsroger25/version-update:v1
        ports:
        - containerPort: 80
